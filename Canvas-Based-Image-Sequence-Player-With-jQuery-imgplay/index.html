        <h1 style="margin-top:150px;">jQuery imgplay Plugin Example</h1>

            <img src="https://unsplash.it/640/480?image=1038" />

        <!-- Add JavaScript at bottom -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="dist/jquery.imgplay.js"></script>
        <script type="text/javascript">

                    $('#imageplayer').imgplay({rate: 2}); // start imgplay
